<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imginsta/instagram-celular.png" alt="Instagram Modelo">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imginsta/instagram-logo.png" class="instagram-logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="imginsta/perfil-instagram.jpg" alt="Photo-perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como bibi_steca?</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é bibi_steca?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>  
            <div class="get-theapp">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
